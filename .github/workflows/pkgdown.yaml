on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

name: pkgdown

jobs:
  prepare-ptaxsim:
    uses: ./.github/workflows/prepare-ptaxsim.yaml
    secrets: inherit

  build-pkgdown-site:
    needs: prepare-ptaxsim
    runs-on: ubuntu-latest
    env:
      PTAXSIM_DB_PATH: ${{ github.workspace }}/ptaxsim.db
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Restore database cache
        uses: actions/cache/restore@v3
        with:
          path: ptaxsim.db.bz2
          key: ${{ format('{0}-{1}', needs.prepare-ptaxsim.outputs.PTAXSIM_VERSION, hashFiles('DESCRIPTION')) }}
          fail-on-cache-miss: true

      - name: Unpack database
        run: |
          sudo apt-get install -y pbzip2
          pbzip2 -d ptaxsim.db.bz2
        shell: bash

      - name: Build pkgdown site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Configure pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs'

  deploy:
    if: contains(fromJSON('["main", "master"]'), github.ref_name) && github.event_name != 'pull_request'
    needs: build-pkgdown-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
