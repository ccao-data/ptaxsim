on:
  pull_request:
  push:
    branches: [main, master]

name: test-coverage

jobs:
  prepare-ptaxsim:
    uses: ./.github/workflows/prepare-ptaxsim.yaml
    secrets: inherit

  test-coverage:
    needs: prepare-ptaxsim
    runs-on: ubuntu-latest
    env:
      PTAXSIM_DB_PATH: ${{ github.workspace }}/ptaxsim.db
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Restore database cache
        uses: actions/cache/restore@v3
        with:
          path: ptaxsim.db.bz2
          key: ${{ format('{0}-{1}', needs.prepare-ptaxsim.outputs.PTAXSIM_VERSION, hashFiles('DESCRIPTION')) }}
          fail-on-cache-miss: true

      - name: Unpack database
        run: |
          sudo apt-get install -y pbzip2
          pbzip2 -d ptaxsim.db.bz2
        shell: bash

      - name: Test coverage
        run: |
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
